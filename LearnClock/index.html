<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn to Read Clocks</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Learn to Read Clocks</h1>
            <div class="mode-selector">
                <button class="mode-btn active" data-mode="easy">Easy</button>
                <button class="mode-btn" data-mode="medium">Medium</button>
                <button class="mode-btn" data-mode="hard">Hard</button>
            </div>
        </header>

        <main>
            <div class="clock-container">
                <canvas id="clock" width="300" height="300"></canvas>
            </div>

            <div class="answers-container">
                <button class="answer-btn" data-index="0"></button>
                <button class="answer-btn" data-index="1"></button>
                <button class="answer-btn" data-index="2"></button>
                <button class="answer-btn" data-index="3"></button>
            </div>

            <div class="controls">
                <button id="next-btn" disabled>Next</button>
            </div>

            <div class="score-display">
                <span>Score: <span id="correct">0</span> / <span id="total">0</span></span>
            </div>

            <div class="version">v1.2.4</div>
        </main>
    </div>

    <script src="clock.js"></script>
</body>
</html>
